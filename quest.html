<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="questionnaire.css">
    <div class="header">
        <h1 style="margin-bottom: -1%;">Post-Questionnaire</h1>
        <h3 style="margin-bottom: 10px; padding-bottom: 10px;">Credibility Judgments in Search Engine Result Pages</h3>
    </div>
</head>

<body>
    <div class="section1">
        <div class="question">
            <label>
                Did you notice any difference between the given snippets? *
            </label>
            <form action="">
                <ul class='likert required' id="notedDifrent" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>Yes</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>No</label>
                    </li>
                </ul>
            </form>
            <label> If so, which?</label>
            <br>
            <input style="width: 700px; height: 100px;" id="difrenceNoted">
        </div>
    </div>

    <div class="section2">You may have noticed that some of the snippets contained "..." and others were written in
        a grammatically correct way.</div>

    <div class="section1">
        <div class="question">
            <label>
                Did you actively recognize, that some snippets were written in a grammatically correct way and others
                were not, because they contained "..." ? *
            </label>
            <form action="">
                <ul class='likert required' id="notedDot" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>Yes, they caught my eyes immediately.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>I noticed this sometimes but did not pay attention to them further.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>I did not actively notice this difference at all.</label>
                    </li>
                </ul>
            </form>
        </div>

        <div class="question">
            <label>
                If the snippets were written in a grammatically correct way, did this have an influence on your
                judgements during the study? *
            </label>
            <form action="">
                <ul class='likert required' id="influenzed" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>I have not actively noticed the difference.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Strongly agree</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Agree</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Neutral</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Disagree</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Strongly disagree</label>
                    </li>
                </ul>
            </form>
        </div>

        <div class="question">
            <label>
                Which of these Statements do you agree the most? *
            </label>
            <form action="">
                <ul class='likert required' id="credibleChangeGeneral" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated snippets are more credible in general.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated snippets are often more credible.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated snippets are sometimes more credible.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated and grammatically correct snippets are equally credible.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated snippets are sometimes less credible.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated snippets are often less credible.</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Truncated snippets are less credible in general.</label>
                    </li>
                </ul>
            </form>
        </div>

        <div class="question">
            <label>
                How much do you agree with the statement: "I find the truncated snippets harder to read." ? *
            </label>
            <form action="">
                <ul class='likert required' id="harderToRead" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>Strongly agree</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Agree</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Neutral</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Disagree</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Strongly disagree</label>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div class="section2">
        <div class="question">
            <label c>What is youre gender? *</label>
            <form action="">
                <ul class='likert required' id="gender" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>Male</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Female</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Other</label>
                    </li>
                </ul>
            </form>
        </div>
        <div class="question">
            <label class="statement">How old are you? *</label> <br>
            <input class="requiredDirect" id="age" type="number">
            <br><br>
        </div>
        <div class="question">
            <label class="statement">What is your current profession? *</label> <br>
            <input class="requiredDirect" id="prof">
            <br><br>
        </div>
        <div class="question">
            <label>What is your language level (english)? *</label>
            <form action="">
                <ul class='likert required' id="language" style="list-style-type:none;">
                    <li>
                        <input type="radio" name="likert">
                        <label>Basic knowledge</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Well founded </label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Fluent </label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>Extensive conversation ready</label>
                    </li>
                    <li>
                        <input type="radio" name="likert">
                        <label>
                            First language level</label>
                    </li>
                </ul>
            </form>
        </div>
    </div>


    <div class="infoVP section1">Only fill in the part below if you need "VP-Stunden".</div>
    <div class="section1">
        <div class="question">
            <label class="statement">What is your student-id (Matrikelnummer)?</label> <br>
            <input id="matNummer">
            <br><br>
        </div>
        <div class="question">
            <label class="statement">What is your university-email?</label> <br>
            <input id="mail">
            <br><br>
        </div>
        <div class = "question">
            <label class="statement">What is your main course? (Medieninformatik or Informationswissenschaft) </label> <br>
            <input id="course">
        </div>
    </div>
    <div class="buttons">
        <button class="submit">Send data and end participantion.</button>
    </div>
    <script type="module" src="quest.js"></script>

</body>

</html>
